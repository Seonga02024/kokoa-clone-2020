<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <spane>18:42</spane>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__cog">
            <span class="screen_notification"></span> 
            <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Content</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 lass="recommended-friends__title">Recommended Friends</h6>
        <span>you have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Goto Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
         <div class="open-post__column">
           <h5 class="open-post__title">#BTS</h5>
           <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://t1.daumcdn.net/liveboard/happypet/226c5d22a96348978d1f392a509984ba.JPG" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
          </div>
         <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://t1.daumcdn.net/liveboard/happypet/226c5d22a96348978d1f392a509984ba.JPG" /> 
            <div class="open-post__heart-count fa-xs">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
         </div>
        </div>
      </div>
    </main>

    <!--nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"> 
            <i class="far fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav_btn"><a class="nav_link" href="chats.html">
            <spen class="nav_notification badge">1</spen> 
            <i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="more.html">
            <spen class="nav_notification2"></spen> 
            <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big or not landscape!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
