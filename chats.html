<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <spane>18:42</spane>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
            <!--자동으로 아래 생성 .user-component__column*2-->
            <div class="user-component__column">
                <img 
                src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg" 
                class="user-component__avator user-component__avator"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">SeongA</h4>
                    <h6 class="user-component__subtitle">Please check My KoKoa clone talk</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge badge-sm">1</div>
            </div>
        </div>    
      </a>
        <div class="user-component">
          <!--자동으로 아래 생성 .user-component__column*2-->
          <div class="user-component__column">
              <img 
              src="https://images.mypetlife.co.kr/content/uploads/2019/09/06150205/cat-baby-4208578_1920.jpg" 
              class="user-component__avator user-component__avator"/>
              <div class="user-component__text">
                  <h4 class="user-component__title">SeongA</h4>
                  <h6 class="user-component__subtitle">Please check My KoKoa clone talk</h6>
              </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge badge-sm">1</div>
          </div>
      </div>
    </main>

    <!--nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"> 
            <i class="far fa-user fa-2x"></i></i></a>
        </li>
        <li class="nav_btn"><a class="nav_link" href="chats.html">
            <spen class="nav_notification badge">1</spen> 
            <i class="fas fa-comment fa-2x"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav_btn"><a class="nav_link" href="more.html">
            <spen class="nav_notification2"></spen> 
            <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big or not landscape!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
