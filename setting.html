  <head>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <spane>18:42</spane>
      </div>
      <div class="status-bar__colume">

        <li class="settings__setting">
