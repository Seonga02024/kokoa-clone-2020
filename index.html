<!--단축키 : ! 입력 후 enter-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <spane>18:42</spane>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="Welcom-header">
      <h1 class="Welcom-header__title">Welcom to KoKoa Clone</h1>
      <p class="Welcom-header__text">
        If you have a KoKoa Account, log in with your email
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find KoKoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big or not landscape!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
